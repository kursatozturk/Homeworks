
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My amazing site{% endblock %}</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'imgtool:home' %}">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{% url 'imgtool:home' %}">Home <span class="sr-only">(current)</span></a>

          {% if not user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'imgtool:login' %}">Login</a>
          <a class="nav-item nav-link" href="{% url 'imgtool:register' %}">Register</a>

          {% else %}

          <a class="nav-item nav-link" href="{% url 'imgtool:upload' %}">Add Image</a>
          <a class="nav-item nav-link" href="{% url 'imgtool:user' username=user.username %}">User Page</a>
          <a class="nav-item nav-link" href="{% url 'imgtool:set_password' username=user.username %}">Set Password</a>
          <a class="nav-item nav-link" href="{% url 'imgtool:logout' %}">Logout</a>

          {% endif %}
          
           <!--
                TODO: add new buttons:
                                  1) Log out
                                  2) Add Image
                                  3) Change Password
                                  4) in image.html, 
                                        a) Add Rule 
                                        b) Del Rule 
                                        c) Del Image
          -->  
          <!--  
                TODO: seperate those be shown to logged in
                                      and anonymous. 
          -->

        </div>
      </div>
    </nav>
    
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
